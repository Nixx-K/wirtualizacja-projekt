version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: app-database
    networks:
      - backend
    environment:
      POSTGRES_DB: bazkadanych
      POSTGRES_USER: userappki
      POSTGRES_PASSWORD: haslotakzwanesekretne#321
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U userappki -d bazkadanych"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: app-cache
    networks:
      - backend
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  demo-app:
    build:
      context: ./apps/demo-app
      dockerfile: Dockerfile
    container_name: demo-application
    networks:
      - backend
      - frontend
      - monitoring
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_NAME: bazkadanych
      DB_USER: userappki
      DB_PASSWORD: haslotakzwanesekretne#321
      REDIS_HOST: redis
    expose:
      - "8000"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: reverse-proxy
    networks:
      - frontend
    ports:
      - "80:80"
    depends_on:
      - demo-app
    volumes:
      - ./nginx/logs:/var/log/nginx
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring-prometheus
    networks:
      - monitoring
      - backend
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: monitoring-grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
  monitoring:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
