global:
  scrape_interval: 15s
  evaluation_interval: 15s
  
  external_labels:
    monitor: 'demo-monitoring-stack'
    environment: 'development'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  - job_name: 'demo-app'
    static_configs:
      - targets: ['demo-app:8000']
        labels:
          service: 'demo-application'
    metrics_path: '/metrics'
    scrape_interval: 10s
